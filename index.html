<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUPA - MINSAL</title>
</head>

<body>
    <h3>Listar Todos</h3>
    <a href="/samples/all"><span class="badge badge-pill badge-dark">Todos</span></a>
    <a href="/samples/TM"><span class="badge badge-pill badge-dark">TM</span></a>
    <a href="/samples/CK"><span class="badge badge-pill badge-dark">CK</span></a>
    <a href="/samples/RE"><span class="badge badge-pill badge-dark">RE</span></a>
    <h3>Listar Completos</h3>
    <a href="/samples/ALL?stat=1"><span class="badge badge-pill badge-success">TODOS</span></a>
    <a href="/samples/TM?stat=1"><span class="badge badge-pill badge-success">TM</span></a>
    <a href="/samples/CK?stat=1"><span class="badge badge-pill badge-success">CK</span></a>
    <a href="/samples/RE?stat=1"><span class="badge badge-pill badge-success">RE</span></a>
    <h3>Listar Fallidos</h3>
    <a href="/samples/ALL?stat=-1"><span class="badge badge-pill badge-danger">TODOS</span></a>
    <a href="/samples/TM?stat=-1"><span class="badge badge-pill badge-danger">TM</span></a>
    <a href="/samples/CK?stat=-1"><span class="badge badge-pill badge-danger">CK</span></a>
    <a href="/samples/RE?stat=-1"><span class="badge badge-pill badge-danger">RE</span></a>
    <h3>Listar Pendientes</h3>
    <a href="/samples/ALL?stat=0"><span class="badge badge-pill badge-secondary">TODOS</span></a>
    <a href="/samples/TM?stat=0"><span class="badge badge-pill badge-secondary">TM</span></a>
    <a href="/samples/CK?stat=0"><span class="badge badge-pill badge-secondary">CK</span></a>
    <a href="/samples/RE?stat=0"><span class="badge badge-pill badge-secondary">RE</span></a>
</body>

</html>
